<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <meta charset="utf-8"/>
  <title>修改用户信息</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">修改用户信息</h3>
    </div>
    <div class="panel-body">
          <form class="form-horizontal"   th:action="@{/userupdate}" th:object="${user}" method="post">
        <input type="hidden" name="user_id" th:value="*{user_id}" />

       <div class="form-group">
            <label for="user_nickname" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_nickname"  id="user_nickname" th:value="*{user_nickname}" placeholder="userName"/>
            </div>
        </div>
        <!--  <div class="form-group">
            <label for="user_account" class="col-sm-2 control-label">user_account</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_account"  id="user_account" th:value="*{user_account}" placeholder="text"/>
            </div>
        </div> -->
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password"  th:value="*{password}" placeholder="Password"/>
            </div>
        </div>
          
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/testresult" th:href="@{/testresult}" class="btn btn-info">返回导航页</a>
            </div>

        </div>
    </form>
    </div>
</div>


</body>
</html>
