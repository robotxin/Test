<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <meta charset="utf-8"/>
  <title>修改权限名</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">修改权限名</h3>
    </div>
    <div class="panel-body">
         <form class="form-horizontal"   th:action="@{/permissionUpdate}" th:object="${permission}" method="post">
        <input type="hidden" name="permission_id" th:value="*{permission_id}" />

       <div class="form-group">
            <label for="permission_id" class="col-sm-2 control-label">permission_id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="permission_id"  id="permission_id" th:value="*{permission_id}" readonly="readonly" />
            </div>
        </div>
         <div class="form-group">
            <label for="permission_name" class="col-sm-2 control-label">permission_name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="permission_name"  id="permission_name" th:value="*{permission_name}" placeholder="text"/>
            </div>
        </div>
          
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/Findallpermission" th:href="@{/Findallpermission}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
    </div>
</div>

</body>
</html>
