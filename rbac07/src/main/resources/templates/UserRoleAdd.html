<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <meta charset="utf-8"/>
  <title>创建新用户</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">创建新用户</h3>
    </div>
    <div class="panel-body">
         <form class="form-horizontal"   th:action="@{/userRoleInsert}"  method="post">
    	<div class="form-group">
            <label for="user_id" class="col-sm-2 control-label">user_id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_id"  id="user_id" />
            </div>
        </div>
        <div class="form-group">
            <label for="user_nickname" class="col-sm-2 control-label">user_nickname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_nickname"  id="user_nickname" />
            </div>
        </div>
         <div class="form-group">
            <label for="user_account" class="col-sm-2 control-label">user_account</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_account"  id="user_account" />
            </div>
        </div>
         <div class="form-group">
            <label for="role_id" class="col-sm-2 control-label">role_id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="role_id"  id="role_id" />
            </div>
        </div>
        
        <div class="form-group">
        <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/testresult" th:href="@{/testresult}" class="btn btn-info">返回导航页</a>
            </div>

        </div>
    </form>
    </div>
</div>




</div>
</body>
</html>
