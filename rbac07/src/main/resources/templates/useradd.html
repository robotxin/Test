<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
  <title>Home</title>
</head>
<body>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/userinsert}"  method="post">
    	<div class="form-group">
            <label for="user_id" class="col-sm-2 control-label">user_id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_id"  id="user_id" />
            </div>
        </div>
        <div class="form-group">
            <label for="user_nickname" class="col-sm-2 control-label">user_nickname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_nickname"  id="user_nickname" />
            </div>
        </div>
         <div class="form-group">
            <label for="user_account" class="col-sm-2 control-label">user_account</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_account"  id="user_account" />
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-10">
                <label for="password" class="col-sm-2 control-label" >Password</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
