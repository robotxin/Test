<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="UTF-8" />
<title>用户登录</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">用户登录</h3>
    </div>
    <div class="panel-body">
        <div class="container">
   <form class="form-horizontal" role="form" method="POST" th:action="@{/userLogin}" th:object="${user}">
	<div class="form-group">
		<label for="user_account" class="col-sm-2 control-label">账号</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="user_account" th:field="*{user_account}" placeholder="请输入账号"/>
			
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
		<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="请输入密码"/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>
</form>
</div>
    </div>
  <div class="text-center">
   <script >
	document.write(Date())
</script>
  </div> 
</div>

   
</body>
</html>
