<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
  <title>Home</title>
</head>
<body>
<div>
 <div class="with:80%">
    <table class="table">
        <thead>
        <tr>
        <th>#</th>
            <th>Account</th>
            <th>Nickname</th>
            <th>Password</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="ulist : ${ulist}">
        
            <td th:text="${ulist.user_id}">1</td>
            <td th:text="${ulist.user_account}">1</td>
            <td th:text="${ulist.user_nickname}">1</td>
            <td th:text="${ulist.password}">Otto</td>
            <td><a th:href="@{/getid(user_id=${ulist.user_id})}">update</a></td>
            <td><a th:href="@{/userdelete(user_id=${ulist.user_id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</div>
</div>
</body>
</html>
