<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <meta charset="utf-8"/>
  <title>修改角色名</title>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center" >修改角色名</h3>
    </div>
    <div class="panel-body">
         <form class="form-horizontal"   th:action="@{/roleUpdate}" th:object="${role}" method="post">
        <input type="hidden" name="role_id" th:value="*{role_id}" />

       <div class="form-group">
            <label for="role_id" class="col-sm-2 control-label">role_id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="role_id"  id="role_id" th:value="*{role_id}" readonly="readonly" placeholder="userName"/>
            </div>
        </div>
         <div class="form-group">
            <label for="role_name" class="col-sm-2 control-label">role_name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="role_name"  id="role_name" th:value="*{role_name}" placeholder="text"/>
            </div>
        </div>
          
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/Findallrole" th:href="@{/Findallrole}" class="btn btn-info">返回</a>
                
                
            </div>

        </div>
    </form>
    </div>
</div>

</body>
</html>
